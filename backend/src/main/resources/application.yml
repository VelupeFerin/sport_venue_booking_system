spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sport_venue_booking_system_database?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  sql:
    init:
      mode: always
      schema-locations:
        - classpath:db/db_setup.sql
        - classpath:db/schema.sql
      continue-on-error: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

mybatis:
  configuration:
    map-underscore-to-camel-case: true

